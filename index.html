<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8" />
    <title>10 | Box HTML Previewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; background-color: #f5f5f5; }
        #preview-container { height: 100vh; width: 100vw; }
        #status-message { padding: 20px; margin: 20px; border-radius: 5px; }
        .error { border-left: 5px solid #d8000c; background-color: #ffe8e8; color: #d8000c; }
        .info { border-left: 5px solid #007bff; background-color: #e7f3ff; color: #004085; }
    </style>
</head>
<body>

    <iframe src="https://aegeanmotorway.box.com/s/609guv8jza3kpc50u2iyue22kiy8eivz?raw=1" style="width:100%; height:500px;" frameborder="0"></iframe>

    
    <div id="status-message" class="info">Προετοιμασία εφαρμογής και φόρτωση βιβλιοθηκών...</div>
    <div id="preview-container"></div>

<script>
    const statusDiv = document.getElementById('status-message');
    const urlParams = new URLSearchParams(window.location.search);
    const fileId = urlParams.get('id');
    const accessToken = 'Z1Sv9xYzDOrKrH4RDNFR8cmhOniSH6FQ'; // <--- ΒΑΛΤΕ ΤΟ TOKEN ΣΑΣ ΕΔΩ

    function updateStatus(msg, isError = false) {
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = msg;
        statusDiv.className = isError ? 'error' : 'info';
    }

    // Δυναμική φόρτωση CSS
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdn01.boxcdn.net/platform/preview/2.102.0/en-US/preview.css';
    document.head.appendChild(link);

    // Δυναμική φόρτωση JS
    const script = document.createElement('script');
    script.src = 'https://cdn01.boxcdn.net/platform/preview/2.102.0/en-US/preview.js';
    script.async = true;

    script.onload = function() {
        let attempts = 0;
        // Προσπάθησε να βρεις το Box object μέχρι 10 φορές (σύνολο 2 δευτερόλεπτα)
        const checkBoxExists = setInterval(() => {
            attempts++;
            if (window.Box && window.Box.ContentPreview) {
                clearInterval(checkBoxExists);
                startBoxPreview();
            } else if (attempts > 20) {
                clearInterval(checkBoxExists);
                updateStatus("⚠️ Η βιβλιοθήκη φορτώθηκε αλλά το αντικείμενο Box παραμένει μη διαθέσιμο.", true);
            }
        }, 100);
    };

    function startBoxPreview() {
        if (!fileId) {
            updateStatus("⚠️ Λείπει το ID αρχείου (?id=...)", true);
            return;
        }
        if (accessToken === 'YOUR_TOKEN') {
            updateStatus("⚠️ Ξεχάσατε να βάλετε το Token!", true);
            return;
        }

        updateStatus("Εκκίνηση προβολής...");

        try {
            const contentPreview = new Box.ContentPreview();
            
            // Listener για να πιάσουμε σφάλματα κατά το render
            contentPreview.addListener('error', (error) => {
                updateStatus("Σφάλμα Box: " + error.message + " (Τύπος: " + error.type + ")", true);
            });

            contentPreview.show(fileId, accessToken, {
                container: '#preview-container',
                showDownload: true,
                header: 'light'
            });

            // Αν φτάσαμε εδώ χωρίς σφάλμα, κρύβουμε το μήνυμα μετά από 2 δευτερόλεπτα
            setTimeout(() => {
                if (statusDiv.className !== 'error') statusDiv.style.display = 'none';
            }, 2000);

        } catch (e) {
            updateStatus("Αποτυχία Preview: " + e.message, true);
        }
    }

    script.onerror = function() {
        updateStatus("⚠️ Αποτυχία φόρτωσης του script από το CDN.", true);
    };

    document.head.appendChild(script);
</script>


    
</body>
</html>
